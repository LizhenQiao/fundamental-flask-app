<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <table class="table table-bordered">
        <tr>
            <th>user_id</th>
            <th>user_name</th>
        </tr>
            {% for user in users %}

        </form>
        <br>
    </body>
</html>
