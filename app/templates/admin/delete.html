{% extends "admin/admin_base.html" %}
<!--                        -->
{% block content %}
<body>
  <table class="table table-bordered">
    <tr>
      <th>user_id</th>
      <th>user_name</th>
    </tr>
    {% for user in users %}
    <tr>
      <td>{{user[0]}}</td>
      <td>{{user[1]}}</td>
    </tr>
    {% endfor %}
  </table>
  <form action="{{url_for('delete', admin_name=admin_name)}}" method="POST">
    user_id <input type="text" name="delete_id" /><br />
    <input type="submit" value="delete" />
  </form>
  <br />
</body>
{% endblock %}
