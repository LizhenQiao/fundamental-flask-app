{% extends "admin/admin_base.html" %}
<!--                        -->
{% block content %}
<body>
  <br />
  <div class="container">
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th scope="col">user_id</th>
          <th scope="col">user_name</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{user[0]}}</td>
          <td>{{user[1]}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <form action="{{url_for('delete', admin_name=admin_name)}}" method="POST">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">user_id</label>
        <input
          type="text"
          name="delete_id"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
        />
        <div class="form-text">Please input the account with its user_id.</div>
      </div>
      <button type="submit" class="btn btn-primary">Delete</button>
    </form>
  </div>
</body>
{% endblock %}
