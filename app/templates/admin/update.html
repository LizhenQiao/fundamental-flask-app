{% extends "admin/admin_base.html" %}
<!--                        -->
{% block content %}
<body>
  <table class="table table-bordered">
    <tr>
      <th>user_id</th>
      <th>user_name</th>
    </tr>
    {% for user in users %}
    <tr>
      <td>{{user[0]}}</td>
      <td>{{user[1]}}</td>
    </tr>
    {% endfor %}
  </table>
  <form action="{{url_for('update', admin_name=admin_name)}}" method="POST">
    user_id <input type="text" name="update_id" /><br />
    username <input type="text" name="update_name" /><br />
    password <input type="password" name="update_password" /><br />
    <input type="submit" value="update" />
  </form>
</body>
{% endblock %}
