<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload URL Image</title>
</head>
<body>
    <h1>Upload your URL image</h1>
    <form action="{{url_for('upload_url', user_name=session['user_name'])}}" method='POST' enctype='multipart/form-data'>
        <input type="text" name="image_url" placeholder="Add your URL here" /> <br>
        <input type="submit" value="upload"/>
    </form>
</body>
</html>
