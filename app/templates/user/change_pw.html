{% extends "user/user_base.html" %}
<!--                        -->
{% block content %}

<br />
<div class="container">
  <h1>Register</h1>

  <form
    action="{{url_for('change_pw', user_name=session['user_name'])}}"
    method="POST"
  >
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">New Password</label>
      <input
        type="password"
        name="new_password"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="emailHelp"
      />
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>
{% endblock %}
